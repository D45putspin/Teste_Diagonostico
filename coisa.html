<html>
<head>
    <meta charset="utf-8">
    <meta title="calculadora">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<style>
    body{background-color:aliceblue;}
    .numeros{
        padding:50px;
    }
    button{background-color:white;border:1px solid #333; border-radius:50px;margin-left: 20px;}
    button:hover{background-color:aqua;color:white;}
    .escolha{ font-size:20px;padding-left:20px;}
    #section1{width:50%;float:left;}
    #section2{width:50%;float:right;}
    
</style>
</head>
<body>
<section id="section1">
    <h1> Calculadora</h1>
    <form class="numeros">
        <p>Número 1</p>
<input type="number" id="num1">
        <br><br>
        <p>Número 2</p>
<input type="number" id="num2">
</form>
<form class="escolha">
  <label for="tipo" >Escolher operação matemática:</label>
  <select id="tipo" class="selectpicker" name="tipo">
    <option value="sub">subtrair</option>
    <option value="ad">adicionar</option>
    <option value="mult">multiplicar</option>
    <option value="div">dividir</option>
  </select>
    <button onclick="myfunction()">Calcular</button>
    </form> 
</section>
    <section id="section2">
       <h1> Calculadora de descontos</h1>
           <form class="numeros">
        <p>Valor</p>
<input type="number" id="valor">
        <br><br>
        <p>Desconto</p>
<input type="number" id="desconto">
<button onclick="myfunction1()">Calcular desconto</button>
</form>
    </section>
</body>    
<script>
    function myfunction(){
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var e = document.getElementById("tipo");
        var op = e.value;
        if (num1!="" && num2!=""){
            switch (op) {
                case 'sub':
                    window.alert(num1-num2);
                    break;
                case 'ad':
                     window.alert(parseInt(num1)+parseInt(num2));
                    break;
                case 'mult':
                     window.alert(num1*num2);
                    break;
                case 'div':
                     window.alert(num1/num2);
                    break;
                default:
                    console.log(`escolha alguma operação a ser feita.`);
            }
        }
    }
    function myfunction1(){
        var valor = document.getElementById("valor").value;
        var desconto = document.getElementById("desconto").value;
        if (valor > 0 && desconto>=0 && desconto <=100){
        var desc1=desconto/100;
        var descontado=valor*desc1;
        var total=valor-descontado;
        window.alert(total);}
        else{window.alert("Insira valores válidos");}
    }
</script>
</html>
